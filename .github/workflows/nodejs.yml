name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      uses: ianwalter/puppeteer@v2.0.0
      with:
        args: yarn
    - name: Test
      uses: ianwalter/puppeteer@v2.0.0
      with:
        args: yarn e2e
